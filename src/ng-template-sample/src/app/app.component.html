<ng-template #colorTemplate let-item>
  <div [style.color]="item">{{item}}</div>
</ng-template>

<ng-template #fontTemplate let-item>
  <div [style.font-family]="item">{{item}}</div>
</ng-template>

<app-repeater 
    [data]="['red', 'green', 'blue']" 
    [template]="colorTemplate"></app-repeater>  

  <hr>
  
<app-repeater 
  [data]="['Arial', 'Tahoma', 'David', 'Consolas']" 
  [template]="fontTemplate"></app-repeater>
