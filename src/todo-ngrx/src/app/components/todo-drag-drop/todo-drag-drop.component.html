<div class="container">
  <h2>To do</h2>

  <div 
      cdkDropList #todoList="cdkDropList" 
      [cdkDropListData]="(todo$ | async)"
      [cdkDropListConnectedTo]="doneList" class="list" 
      (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of (todo$ | async)" cdkDrag>
      <app-todo-item [item]="item"></app-todo-item>
    </div>
  </div>
</div>

<div class="container">
  <h2>Done</h2>

  <div 
      cdkDropList #doneList="cdkDropList" 
      [cdkDropListData]="(done$ | async)"
      [cdkDropListConnectedTo]="todoList" class="list" 
      (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of (done$ | async)" cdkDrag>
      <app-todo-item [item]="item"></app-todo-item>
    </div>
  </div>
</div>
