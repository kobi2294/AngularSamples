<div class="meta">
    <div class="app-name">{{application}}</div>
    <div class="developer">by {{developer}}</div>
    <div class="date">{{today | date:'dd/MM/yyyy'}}</div> 
    <div class="buttons">
        <button class="accent" (click)="navigateToNew()">Create new list</button>      
        <button class="accent" (click)="navigateToLists()">View all lists</button>      
        <button class="accent" (click)="navigateToItems()">View all items</button>          
    </div>
</div>
<div class="counters">
    <div class="counter">
        <span class="material-icons">format_list_bulleted</span>
        <span class="caption">Lists</span>
        <span class="data">{{listsCount$ | async}}</span>
    </div>
    <div class="counter">
        <span class="material-icons">done_all</span>
        <span class="caption">Todo Items</span>
        <span class="data">{{itemsCount$ | async}}</span>
    </div>
    <div class="counter">
        <span class="material-icons">hourglass_empty</span>
        <span class="caption">Active Items</span>
        <span class="data">{{uncompletedCount$ | async}}</span>
    </div>

</div>

<div class="buttons">
</div>
