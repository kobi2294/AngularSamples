<div class="form">
  <div class="form-header">How was your lunch?</div>
  <div class="field">
    @let foodCtrl = dinnerForm.food;
    <label>What did you eat?</label>
    <input type="text" [field]="foodCtrl" />
    @if(foodCtrl().invalid() && foodCtrl().touched()) {
        @for(err of foodCtrl().errors(); track err) {
          <div class="err">{{ err.message }}</div>
        }
    }
  </div>
  <div class="field">
    <label>How was it?</label>
    <select [field]="dinnerForm.rating">
      @for(r of ratingOptions; track r) {
      <option [value]="r">{{ r }}</option>
      }
    </select>
  </div>

  <div class="field">
    @let comeAgainCtrl = dinnerForm.comeAgain;
    <label>I would eat here again</label>
    <input type="checkbox" [field]="comeAgainCtrl" />
  </div>

  <button [disabled]="dinnerForm().invalid()">Submit</button>
</div>
