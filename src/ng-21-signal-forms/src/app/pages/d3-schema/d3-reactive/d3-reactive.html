<div class="form">
  <div class="form-header">How was your lunch?</div>
  <div class="field">
    @let foodCtrl = form.controls.food;
    <label>What did you eat?</label>
    <input type="text" [formControl]="foodCtrl" />
    @if(foodCtrl.invalid && foodCtrl.touched) {
        @if(foodCtrl.errors!['required']) {
            <div class="err">Please enter what you ate.</div>
        }
    }
  </div>
  <div class="field">
    @let ratingCtrl = form.controls.rating;
    <label>How was it?</label>
    <input type="range" min="1" max="5" [formControl]="ratingCtrl" />
  </div>

  <div class="field">
    @let comeAgainCtrl = form.controls.comeAgain;
    <label>I would eat here again</label>
    <input type="checkbox" [formControl]="comeAgainCtrl" />
  </div>

    <button [disabled]="form.invalid" (click)="onSubmit()">Submit</button>
</div>
